<!-- il tag DOCTYPE serve ad impostare il linguaggio come HTML5 -->
<!-- dimenticarsi di inserirlo farà comportare il browser in maniera "imprevedibile" con la cosiddetta "quirks mode" -->
<!-- questo dovrà essere il primo tag in assoluto -->
<!DOCTYPE html>
<!-- abbiamo un altro tag principale chiamato HTML, rappresenta l'intero documento -->
<html>

<head>
    <!-- head è il tag che racchiude tutte le meta-informazioni che costituiscono una sorta di configurazione per il nostro documento 
                    qui inseriremo tag <meta>, <title>, <link>, ecc... -->

    <!-- charset specifica il set di caratteri, UTF-8 è quello dei caratteri occidentali -->
    <meta charset="UTF-8">
    <!-- viewport applica una scala iniziale uguale alla device-width, in modo da non avere porzioni di layout che vadano fuori dallo schermo -->
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <!-- description applica una descrizione del contenuto della pagina. potrebbe essere visualizzata in caso di condivisione del link -->
    <meta name="description" content="My first HTML page">
    <!-- title è l'unica informazione effettivamente visibile da subito per l'utente -->
    <title>U1-W1-D1</title>

</head>

<body>

    <h1>Contattaci</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum pariatur asperiores culpa. Laudantium cum mollitia
        voluptates quaerat, excepturi, quos temporibus ipsam at, corrupti ipsa quasi reprehenderit suscipit quam
        assumenda consectetur.</p>

    <a href="./index.html"> Torna a homepage</a>
</body>

</html>
