<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD Agenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./backoffice.html">Backoffice</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div id="main-container" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-5 d-inline-block mt-5">Backoffice</h1>
                <h3 id="subtitle" class="d-inline-block"></h3>
                <!-- <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> -->
                <form id="backoffice-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Inserisci il nome dell'evento</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Nome evento" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Inserisci una breve descrizione" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Data e ora</label>
                        <input type="datetime-local" class="form-control" id="time" aria-describedby="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" aria-describedby="price">
                    </div>

                    <button type="submit" class="btn btn-success">Salva</button>
                    <button id="delete-btn" type="button" class="btn btn-danger d-none">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="./backoffice.js"></script>
</body>

</html>
